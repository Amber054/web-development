<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            padding-right: 75px;
            padding-left: 20px;
        }
        input{
            margin-right: 10px;

        button{
            margin-left: 80px;

    <label for="user name" style="color: yellow;"> First Name</label>
    <input id="user name"  type="text" placeholder="enter your first name">

    <br>

    <br>

    <br>

    <br>

    <br>

    <br>
    <br>

    <br>

    <input type="password">
    <br>
    <br>

    <input type="password">
    <br>
    <br>
    <input type="checkbox">

    <br>
    <br>
    <button style="background-color: green;">submit</button>
    <button style="background-color: red; border: none;">Cancel</button>

</html>
